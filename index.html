<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Post Reaction</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>React to Facebook Post</h1>
  <form action="/" method="POST">
    <input type="text" name="access_token" placeholder="Access Token" required />
    <input type="text" name="post_link" placeholder="Post Link" required />
    <select name="reaction_type" required>
      <option value="" disabled selected>Select Reaction</option>
      <option value="LIKE">LIKE</option>
      <option value="LOVE">LOVE</option>
      <option value="HAHA">HAHA</option>
      <option value="WOW">WOW</option>
      <option value="SAD">SAD</option>
      <option value="ANGRY">ANGRY</option>
      <option value="CARE">CARE</option>
    </select>
    <button type="submit">Send Reaction</button>
  </form>
  <div class="message">
    <!-- Message will appear here -->
    <p><%= message %></p>
  </div>
</body>
</html>
