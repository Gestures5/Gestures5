<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React to a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>React to a Post</h1>
        <form id="reactionForm">
            <input type="text" id="access_token" placeholder="Enter Access Token" required>
            <input type="url" id="post_link" placeholder="Enter Post Link" required>
            <select id="reaction_type">
                <option value="like">Like</option>
                <option value="love">Love</option>
                <option value="wow">Wow</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
            </select>
            <button type="submit">React</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('reactionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const access_token = document.getElementById('access_token').value;
            const post_link = document.getElementById('post_link').value;
            const reaction_type = document.getElementById('reaction_type').value;
            
            const url = `https://fbapi-production.up.railway.app/reaction?token=${access_token}&post=${post_link}&react=${reaction_type}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const message = data.success ? 'Reaction sent successfully!' : 'Failed to send reaction.';
                    document.getElementById('responseMessage').innerText = message;
                })
                .catch(error => {
                    document.getElementById('responseMessage').innerText = 'Error occurred while sending reaction.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
