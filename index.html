<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>React to a Post</h1>
        <form id="reactionForm">
            <input type="text" id="access_token" placeholder="Enter Access Token" required>
            <input type="url" id="post_link" placeholder="Enter Post Link" required>
            <select id="reaction_type">
                <option value="like">Like</option>
                <option value="love">Love</option>
                <option value="wow">Wow</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
            </select>
            <button type="submit">React</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
