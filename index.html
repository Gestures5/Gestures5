<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maiko Profile Page</title>
   <link rel="icon" href="https://i.imgur.com/GXXQp2B.jpeg"> 
    <style>
  
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f4f7f6;
      color: #333;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f4f7f6;
    }

    .profile-card {
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      width: 400px;
      height: 400px;
      text-align: center;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .dark-mode .profile-card {
      background: #1e1e1e;
    }

    .profile-header {
      background: linear-gradient(135deg, blue);
      color: #fff;
      padding: 30px 0;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      margin-top: -10px;
    }

    .profile-name {
      font-size: 24px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .verified-badge {
      width: 20px;
      height: 20px;
    }

    .profile-bio {
      font-size: 16px;
      color: #777;
      margin: 5px 20px 15px;
    }

    .profile-links {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #eee;
    }

    .profile-links a {
      text-decoration: none;
      color: #ff5722;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile-links a img {
      width: 18px;
      height: 18px;
    }

    .btn {
      display: inline-block;
      background-color: #ff5722;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .dark-mode .profile-links a {
      color: #ff9800;
    }

    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
    }

    .toggle-icon {
      width: 30px;
      height: 30px;
    }

    #date-time {
      padding: 10px 0;
      font-size: 14px;
      color: #777;
    }

    .dark-mode #date-time {
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="toggle-container" onclick="toggleDarkMode()">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827951.png" 
         alt="Toggle Dark Mode" 
         class="toggle-icon" 
         id="toggle-icon">
  </div>

  <div class="profile-card">
    <div class="profile-header">
      <img src="https://i.imgur.com/SmBUktQ.jpeg" 
           alt="Profile Image" 
           class="profile-image">
      <h1 class="profile-name">
        Maiko Neverheard
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" 
             alt="Verified Badge" 
             class="verified-badge">
      </h1>
      <p class="profile-bio">Hello, I am Maiko new seller of socmed accs, hmu!</p>
    </div>

    <div class="profile-actions">
      <a href="https://www.facebook.com/100074862084605" class="btn">Follow</a>
      <a href="https://www.facebook.com/100074862084605" class="btn">Message</a>
    </div>

    <div class="profile-links">
      <a href="/maikxyz.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170627.png" alt="Shop Icon">
        My Shop
      </a>
      <a href="#">Contact Us</a>
      <a href="#">FAQs</a>
    </div>

    <!-- Date and Time Section -->
    <div id="date-time"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('toggle-icon');
      const isDarkMode = document.body.classList.contains('dark-mode');

      icon.src = isDarkMode
        ? 'https://cdn-icons-png.flaticon.com/512/606/606812.png' // Moon icon for dark mode
        : 'https://cdn-icons-png.flaticon.com/512/1827/1827951.png'; // Sun icon for light mode
    }

    function updateDateTime() {
      const dateTimeElement = document.getElementById('date-time');
      const now = new Date();
      const options = {
        timeZone: 'Asia/Manila', // GMT+8 timezone
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        year: 'numeric',
        month: 'long',
        day: '2-digit'
      };
      dateTimeElement.textContent = now.toLocaleString('en-US', options);
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
    window.onload = updateDateTime;
  </script>
</body>

</html>
